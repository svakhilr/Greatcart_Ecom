{% extends "home/base.html" %}

{% block content %}




<section class="section-conten padding-y bg">

    
    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                  <a class="list-group-item {% if '/accounts/' == request.path %}active{% endif %}" href="{% url 'dashboard' %}"> Dashboard </a>
                  <a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href="{% url 'my_orders' %}"> My Orders </a>
                  <a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile'%}"> Edit Profile </a>
                  <a class="list-group-item {% if '/change_password/' in request.path %}active{% endif %}" href="#"> Change Password </a>
                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'user-logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
                <!--   SIDEBAR .//END   -->
              </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row">
    
                <div class="col-md-6">
                    <div class="card" style="text-align:center;">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <h4>{{orders_count}}</h4>
                            <a href="#">View Orders</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="text-align:center;">
                        <div class="card-body">
                            <img src="#" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
                            <p class="mb-0">{{user.email}}</p>
                            <p>{{user.phone_number}}</p>
                        </div>
                    </div>
                </div>
    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
    
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>
    
    
</section>

{% endblock content %}
