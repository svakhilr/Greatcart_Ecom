{% extends "home/base.html" %}
{% load static %}

<!-- ========================= SECTION MAIN ========================= -->
{% block content %}
<section class="section-intro padding-y-sm">
<div class="container-fluid">

<div class="intro-banner-wrap">
	<img src="{% static 'home/images/banners/banner.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.product_img.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name }}</a>
				{% if product.offer %}
				<b style="color: red;">{{product.offer.discout}}% off</b><br>
				<span class="price"><del>Rs{{product.actual_price}}</del>   RS {{product.price}}</span>
				{%else%}
				<span class="price">Rs {{product.price}}</span>
				{% endif %} <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
{% endblock content %}
<!-- ========================= SECTION  END// ========================= -->
